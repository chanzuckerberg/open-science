title: Open Science Resources
logo: /images/czi-open-science.png
description: open science approaches for biomedical research
url: https://chanzuckerberg.github.io
baseurl: /open-science

theme: jekyll-theme-minimal
show_sidebar: TRUE

plugins:
  - jekyll-analytics
  - jekyll-sitemap

collections_dir: collections

collections:
  protocols:
    output: true
    permalink: /:collection/:path/
  data_sharing:
    output: true
    permalink: /:collection/:path/
  code:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  resources:
    output: true
    permalink: /:collection/:path/

Plausible:
    domain: 'chanzuckerberg.github.io/open-science'   # The domain configured in plausible
    source: 'https://plausible.io/js/plausible.js' # The source of the javascript
